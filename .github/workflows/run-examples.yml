name: Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    # running tests can be skipped for docs-only changes
    paths: ['src/**', 'basilmill/**', '**.mill', '.?mill*', '*.conf', '.github/workflows/run-examples.yml']
  workflow_dispatch:
    inputs:
      autoformat:
        required: false
        default: false
        type: boolean

jobs:
  CheckTestTagging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: coursier/cache-action@v6
        with:
          extraMillFiles: '**/*.mill'
          ignoreJob: true
          ignoreMatrix: true

      - uses: actions/cache@v4
        with:
          path: out
          key: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-${{ hashFiles('**/*.scala') }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-
            build-${{ runner.os }}-
            build-

      - run: './mill test.compile'
      - name: Check all test suites have at least one tag
        run: .github/workflows/check-test-tagging.sh

  Scalafmt:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    env:
      branch: ${{ github.head_ref || github.ref_name }}
      commit: ${{ github.event.pull_request.head.sha || github.sha }}
      footer: >-
        last updated at ${{ github.event.pull_request.head.sha || github.sha }}
        ([logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})).
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: coursier/cache-action@v6
        with:
          extraMillFiles: '**/*.mill'
          ignoreJob: true
          ignoreMatrix: true

      - uses: actions/cache@v4
        with:
          path: out
          key: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-${{ hashFiles('**/*.scala') }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-
            build-${{ runner.os }}-
            build-

      - run: ./mill fmt

      - name: Check source formatting and imports
        id: diff
        run: git diff --exit-code --color
        continue-on-error: true

      - name: Prepare empty PR comment
        if: always() && steps.diff.outcome == 'success'
        run: |
          cat <<EOF > /tmp/pr-message.txt
          scalafmt check passed.

          $footer
          EOF

      - name: Prepare diff for PR comment
        if: always() && steps.diff.outcome == 'failure'
        id: prepare
        env:
          AUTOFORMAT: ${{ inputs.autoformat }}
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

          git add -u && git commit -m "automated scalafmt"
          git format-patch -U1 -1 HEAD --stdout > scalafmt.patch

          try_apply() {
            git checkout ${{ github.head_ref }}
            git am -3 scalafmt.patch
            git push
          }

          patch_escaped="'$(cat scalafmt.patch | sed "s/'/'\\\\''/g")'"

          # XXX: i'm very sorry. what follows is a sequence of arguments to printf which get concatenated. each
          # of these arguments is a multi-line single-quoted string or a variable.
          printf '%s' '
          <details>

          <summary>options to apply scalafmt changes:</summary>

          run this command:
          `````diff
          echo ' "$patch_escaped" ' | git am -3
          `````
          trigger a workflow run on `' $branch '` with `autoformat=true`, either by [using the website](https://github.com/UQ-PAC/BASIL/actions/workflows/run-examples.yml) or by using the `gh` tool:
          ```bash
          gh workflow run run-examples.yml --field "autoformat=true" --ref ' "'$branch'" '
          ```
          run the formatter locally:
          ```bash
          ./mill fmt
          ```

          </details>
          ' > /tmp/how-to-apply.txt

          if "$AUTOFORMAT"; then

            if try_apply; then
              ok=true
              echo 'automated scalafmt applied successfully.' > /tmp/pr-message.txt
            else
              ok=false
              printf '%s\n' \
                "automated scalafmt **failed**. please report this issue and try another method." \
                '' \
                "$(cat /tmp/how-to-apply.txt)" > /tmp/pr-message.txt
            fi

          else
            ok=true
            printf '%s\n' \
              "scalafmt changes needed." \
              '' \
              "$(cat /tmp/how-to-apply.txt)" > /tmp/pr-message.txt
          fi

          printf '\n%s\n' "$footer" >> /tmp/pr-message.txt

          "$ok"

      - uses: mshick/add-pr-comment@v2
        if: always() && github.event_name == 'pull_request'
        with:
          message-path: /tmp/pr-message.txt
          # avoid posting a comment if it succeeded the first time.
          update-only: ${{ steps.diff.outcome == 'success' }}

      - name: Report workflow status
        if: always()
        run: |
          echo Scalafmt check outcome:
          ${{ steps.diff.outcome == 'success' }}

          echo Scalafmt comment/auto-apply outcome:
          ${{ steps.prepare.outcome == 'success' }}




  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: coursier/cache-action@v6
        with:
          extraMillFiles: '**/*.mill'
          ignoreJob: true
          ignoreMatrix: true

      - uses: actions/cache@v4
        with:
          path: out
          key: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-${{ hashFiles('**/*.scala') }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-
            build-${{ runner.os }}-
            build-

      - name: Compile BASIL Mill
        run: ./mill compile && ./mill test.compile

  # INFO: Scalatest runner arguments (i.e., arguments to scalatest.sh) can be
  # found at: https://www.scalatest.org/user_guide/using_the_runner

  # useful scalatest arguments
  # --------------------------
  #
  # - to include only a specific tag, use -n.
  # - to exclude a specific tag, use -l.
  # - these can be combined. for example, to select all StandardSystemTest except Slow ones:
  #
  #     ./scripts/scalatest.sh -o -n test_util.tags.StandardSystemTest -l test_util.tags.Slow
  #
  # - when passing tags through the command line, the fully-qualified name must be used.
  # - to print individual test durations, pass D to -o. for example, -oD.
  # - to print a summary of failing tests at the end of the output, pass I to -o.

  StandardSystemTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - uses: coursier/cache-action@v6
        with:
          extraMillFiles: '**/*.mill'
          ignoreJob: true
          ignoreMatrix: true

      - uses: actions/cache@v4
        with:
          path: out
          key: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-${{ hashFiles('**/*.scala') }}
          restore-keys: |
            build-${{ runner.os }}-${{ hashFiles('**/*.mill') }}-
            build-${{ runner.os }}-
            build-

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - run: sudo apt-get update
      - run: sudo apt-get install -y z3='4.8.12-*'
      - run: dotnet tool install --global boogie --version '3.4.3'

      - run: ./mill test.compile
      - run: ./scripts/scalatest.sh -PS3 -oGD -T 1000000 -n test_util.tags.StandardSystemTest

      - uses: actions/upload-artifact@v4
        with:
          name: testresult-${{ github.run_number }}
          path: |
            src/test/*.csv
            src/test/*.svg
      - run: |
          pushd src/test
          tail -n+1 summary-*.csv
          pasted="$(paste headers.md.part summary-*.md.part)"
          for part in summary-*.md.part; do
            # basename, then everything after "summary-", then everything before ".md.part" (via two rev passes)
            testname="$(basename $part | cut -d- -f2- | rev | cut -d. -f3- | rev)"
            [[ -n "$testname" ]]

            svg="verifyTime-$testname.svg"
            ls -l "$svg"

            # 1920 hours = 80 days
            #url="$(curl -F"file=@$svg" -Fexpires=1920 http://0x0.st)"
            #[[ -n "$url" ]]

            #pasted="$(echo "$pasted" | sed "s#HISTO${testname}HISTO#$url#g")"
          done
          popd

          echo "$pasted" > $GITHUB_STEP_SUMMARY
        shell: "bash -xe {0}"


