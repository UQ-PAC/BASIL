name: Run Examples 
on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:
jobs:
  CompileAndTest:
    runs-on: ubuntu-latest
    timeout-minutes: 10 
    container:
      # Requires repo to have action access in package settings
      image: ghcr.io/uq-pac/basil-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile BASIL 
        run: ./scripts/mill compile

      - name: Bitvec Tests
        run: ./scripts/mill test.testOnly BitVectorAnalysisTests

      - name: IntrusiveListTest
        run: ./scripts/mill test.testOnly IntrusiveListPublicInterfaceTests

      - name: System Tests
        run: ./scripts/mill test.testOnly *SystemTests -- -z basic_assign_increment/gcc_no_plt_no_pic -z basic_assign_increment/clang_no_plt_no_pic -z secret_write/gcc_no_plt_no_pic 

  SystemTests:
    runs-on: ubuntu-latest
    timeout-minutes: 10 
    container:
      # Requires repo to have action access in package settings
      image: ghcr.io/uq-pac/basil-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: System Tests
        run: ./scripts/mill test.testOnly SystemTests || true && cat src/test/summary.csv >> "$GITHUB_OUTPUT" && echo "" >> "$GITHUB_OUTPUT" && src/test/testResults.csv >> "$GITHUB_OUTPUT"

