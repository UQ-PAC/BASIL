name: Run Examples 
on: 
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      # Requires repo to have action access in package settings
      # 
      image: ghcr.io/uq-pac/basil-dev:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.github_token }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile BASIL 
        run: sbt assembly

      - name: Bitvec Tests
        run: sbt "testOnly BitVectorAnalysisTests"

      - name: System Tests
        run: sbt "testOnly *SystemTests -- -z basic_assign_increment -z basic_arrays_read -z basic_arrays_write -z secret_write"




