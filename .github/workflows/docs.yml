name: Doc
on:
  workflow_dispatch:
  workflow_call:

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - run: sudo apt-get -y install latexmk texlive-latex-recommended texlive-lang-japanese texlive-latex-extra texlive-extra-utils poppler-utils
      - run: |
          ./mill --no-server allDocs
          echo "dir=$(realpath out/allDocs.dest)" >> "$GITHUB_OUTPUT"
        id: allDocs

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.allDocs.outputs.dir }}

      - id: lychee
        run: echo "args=$(.github/workflows/check-doc-links.sh export)" >> "$GITHUB_OUTPUT"

      - uses: lycheeverse/lychee-action@v2
        with:
          args: ${{ steps.lychee.outputs.args}}
          fail: false
          failIfEmpty: true
          jobSummary: false
      - run: cat lychee/out.md
      - run: |
          sed 's|${{ steps.allDocs.outputs.dir }}||g' lychee/out.md > "$GITHUB_STEP_SUMMARY"

  deploy-docs:
    if: github.ref_name == 'main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
