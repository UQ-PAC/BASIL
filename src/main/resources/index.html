<!DOCTYPE html>
<html>
    <head>
        <title>IR Viewer</title>
        <style>
            pre {
              white-space: pre-wrap;
              background: #f5f5f5;
              padding: 1em;
              border-radius: 6px;
              font-family: monospace;
            }
        </style>
    </head>
    <body>
        <h1>BASIL IR Output</h1>
        <pre id="ir-content">Loading IR...</pre>

        <script>
            fetch('/ir-data')
              .then(response => response.text())
              .then(ir => {
                const formattedIR = ir.replace(/\\n/g, '\n'); // Replace escaped backlash with a proper \n
                document.getElementById('ir-content').textContent = formattedIR;
              })
              .catch(error => {
                document.getElementById('ir-content').textContent = 'Failed to load IR.';
                console.error('Error fetching IR:', error);
              });
        </script>
    </body>
</html>
